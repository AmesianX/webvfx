<html>
<head>
<script type="text/javascript">
function render(time) {
    console.log("rendering " + time);
    timeEl.innerHTML = time;
}

function init() {
    // globals
    timeEl = document.getElementById("time");
    var title = webvfx.getStringParameter('title');
    var titleEl = document.getElementById("title");
    titleEl.innerHTML = title;
    webvfx.renderRequested.connect(render);
    webvfx.loadFinished(true);//XXX what happens to map?
}
window.addEventListener("load", init, false);
</script>
</head>
<body>
    Producer time <span id="time">unset</span> title <span id="title">unset</span><br/>
</body>
</html>
